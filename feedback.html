<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Suggestion</title>
  <link rel="icon" href="images/favicon.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #D988B9;">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #FFBABA;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/favicon.jpeg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top my-1 mx-2"><strong>Feedback</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
              style="font-size: 18px;font-weight: bold;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main body -->
  <form id="form1">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mt-2 ms-2">Email address:</label>
      <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
        style="background-color: #D0D4CA;">
    </div>
    <fieldset class="row mb-3 ms-2">
      <legend class="col-form-label col-sm-2 pt-0  ms-2">Are you a user?</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
      </div>
    </fieldset>
    <label for="exampleFormControlInput1" class="form-label ms-2">Rate us on scale of 0-10:</label>
    <select class="form-select" aria-label="Default select example" style="background-color: #D0D4CA;">
      <option selected>Rate us</option>
      <option value="1">1-4</option>
      <option value="2">5-7</option>
      <option value="3">8-10</option>
    </select>
    <div class="mb-3">
      <div class="mb-3">
        <label for="formGroupExampleTextarea" class="form-label mt-2 ms-2">Suggestions</label>
        <textarea id="suggestion" class="form-control" id="exampleFormControlTextarea1"
          placeholder="Type your suggestions for us" rows="3" style="background-color: #D0D4CA;"></textarea>
      </div>
      <button id="submit" type="submit" class="btn btn-primary mb-3 mx-2" value="submit" form="form1">Submit</button>
  </form>

  <!-- footer -->
  <footer class="bg-dark text-white pt-5 pb-4">
    <div class="container text-center text-md-left">
      <hr class="mb-4">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-7">
          <p>Copyright @2023 All rights reserved by:</p>
          <a href="#" style="text-decoration: none;"><strong class="text-warning">ShopNearCampus</strong></a>
        </div>
        <div class="col-md-5 col-lg-4">
          <div class="text-center text-md-right">
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="#" class="btn-floating btn-sm text-white" style="font-size:23px;"><i
                    class="fab fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="btn-floating btn-sm text-white" style="font-size:23px;"><i
                    class="fab fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="btn-floating btn-sm text-white" style="font-size:23px;"><i
                    class="fab fa-google-plus"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="btn-floating btn-sm text-white" style="font-size:23px;"><i
                    class="fab fa-linkedin-in"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="btn-floating btn-sm text-white" style="font-size:23px;"><i
                    class="fab fa-youtube"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
